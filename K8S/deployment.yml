apiVersion: apps/v1
kind: Deployment
metadata:
  name: uiapp-deployment
spec:
  replicas: 2  # Number of desired replicas
  selector:
    matchLabels:
      app: uiapp
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxUnavailable: 2 
     maxSurge: 1     
  template:
    metadata:
      labels:
        app: uiapp
    spec:
      containers:
      - name: uiapp
        image: rohansc18/uiapp:__IMAGE_TAG__  # Jenkins will replace this
        resources:
          requests:
            memory: "350Mi"
            cpu: "50m"
          limits:
            memory: "400Mi"
            cpu: "50m" 
        ports:
        - containerPort: 3000
        
